<script>
// ====== Firebase Config ======
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ====== USERS ======
let currentUser = null;

function openRegister(){ document.getElementById('registerOverlay').style.display='block'; document.getElementById('registerBox').style.display='block'; }
function closeRegister(){ document.getElementById('registerOverlay').style.display='none'; document.getElementById('registerBox').style.display='none'; }

function registerUser(){
  const nick = document.getElementById('regUsername').value.trim();
  if(!nick) return alert('–í–≤–µ–¥—ñ—Ç—å –Ω—ñ–∫!');
  firebase.database().ref('users/'+nick).get().then(snap=>{
    if(snap.exists()) return alert('–ù—ñ–∫ –≤–∂–µ –∑–∞–π–Ω—è—Ç–∏–π!');
    const userData = {role:'–ì—Ä–∞–≤–µ—Ü—å', avatar:'https://via.placeholder.com/40', online:true};
    db.ref('users/'+nick).set(userData).then(()=>{
      currentUser = nick;
      localStorage.setItem('forumUser',nick);
      setupUserInterface();
      closeRegister();
    });
  });
}

function setupUserInterface(){
  if(!currentUser) currentUser = localStorage.getItem('forumUser');
  if(!currentUser) return openRegister();
  const userRef = db.ref('users/'+currentUser);
  userRef.update({online:true});
  userRef.on('value',snap=>{
    const u = snap.val();
    if(!u) return;
    document.getElementById('username').textContent = currentUser;
    document.getElementById('userRole').textContent = u.role;
    document.getElementById('avatar').src = u.avatar;
    if(u.role==='–ê–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä') document.getElementById('rolesBtn').style.display='inline-block';
  });
}

// –ê–≤–∞—Ç–∞—Ä–∫–∞
document.getElementById('avatar').onclick = ()=>document.getElementById('avatarInput').click();
document.getElementById('avatarInput').addEventListener('change',function(){
  const file=this.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=function(e){
      document.getElementById('avatar').src=e.target.result;
      db.ref('users/'+currentUser+'/avatar').set(e.target.result);
    };
    reader.readAsDataURL(file);
  }
});

function logout(){
  db.ref('users/'+currentUser+'/online').set(false);
  localStorage.removeItem('forumUser');
  location.reload();
}

// ====== FORUM ======
let currentTab='rules';
function switchTab(tab){ currentTab=tab; document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active')); event.target.classList.add('active'); render(); }

function publish(){
  const title = document.getElementById('topicTitle').value.trim();
  const text = document.getElementById('topicText').value.trim();
  const prefix = document.getElementById('topicPrefix').value;
  if(!title||!text) return alert('–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å–µ');
  const id = Date.now();
  db.ref('topics/'+currentTab+'/'+id).set({id,title,text,prefix,author:currentUser});
  closeEditor();
  document.getElementById('topicTitle').value='';
  document.getElementById('topicText').value='';
}

function render(){
  const box = document.getElementById('topics');
  box.innerHTML='';
  db.ref('topics/'+currentTab).on('value',snap=>{
    box.innerHTML='';
    snap.forEach(child=>{
      const t = child.val();
      const div = document.createElement('div');
      div.className='topic';
      div.dataset.prefix = t.prefix;
      div.textContent = t.title;
      div.onclick = ()=>openThread(t.id);
      box.appendChild(div);
    });
  });
}

// ====== THREAD ======
function openThread(id){
  db.ref('topics/'+currentTab+'/'+id).once('value').then(snap=>{
    const t = snap.val();
    if(!t) return;
    document.getElementById('forum').style.display='none';
    document.getElementById('threadView').style.display='block';
    document.getElementById('threadView').innerHTML = `
      <header style="display:flex;justify-content:space-between;align-items:center;">
        <span>${t.title}</span>
        <div>
          <button onclick="closeThread()">‚¨Ö –ù–∞–∑–∞–¥</button>
        </div>
      </header>
      <div class="container">
        <p style="white-space:pre-wrap;">${t.text}</p>
        <p style="font-size:14px;color:#aaa;">–ê–≤—Ç–æ—Ä: ${t.author}</p>
      </div>
    `;
  });
}

function closeThread(){ document.getElementById('threadView').style.display='none'; document.getElementById('forum').style.display='block'; }

// ====== INITIALIZE ======
setupUserInterface();
render();

</script>
